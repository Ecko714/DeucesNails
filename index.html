<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nail Enhancement Menu</title>
</head>

<body>
    <h1>Nail Enhancement Menu</h1>
    <h2>Acrylics</h2>
    <h3>Manicures</h3>
    <div class="menu">
        <div class="menu-item">
            <span class="item-name">Full Set</span>
            <span class="dots"></span>
            <span class="item-price">$40</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Fill-In</span>
            <span class="dots"></span>
            <span class="item-price">$25</span>
        </div>
        <div class="menu-item">
            <span class="item-name">French Tips</span>
            <span class="dots"></span>
            <span class="item-price">$45</span>
        </div>
    </div>
    <h3>Pedicures</h3>
    <div class="menu">
        <div class="menu-item">
            <span class="item-name">Full Set</span>
            <span class="dots"></span>
            <span class="item-price">$40</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Fill-In</span>
            <span class="dots"></span>
            <span class="item-price">$25</span>
        </div>
        <div class="menu-item">
            <span class="item-name">French Tips</span>
            <span class="dots"></span>
            <span class="item-price">$45</span>
        </div>
    </div>
    <h2>Gallery</h2>
    <table class="gallery">
        <tr>
            <td class="gallery-item"><img src="assets/nails1.jpg" alt="Gallery Image 1"></td>
            <td class="gallery-item"><img src="assets/nails2.jpg" alt="Gallery Image 2"></td>
            <td class="gallery-item"><img src="assets/nails3.jpg" alt="Gallery Image 3"></td>
        </tr>
        <tr>
            <td class="gallery-item"><img src="assets/nails4.jpg" alt="Gallery Image 4"></td>
            <td class="gallery-item"><img src="assets/nails5.jpg" alt="Gallery Image 5"></td>
            <td class="gallery-item"><img src="assets/nails1.jpg" alt="Gallery Image 6"></td>
        </tr>
        <tr>
            <td class="gallery-item"><img src="assets/nails2.jpg" alt="Gallery Image 7"></td>
            <td class="gallery-item"><img src="assets/nails3.jpg" alt="Gallery Image 8"></td>
            <td class="gallery-item"><img src="assets/nails4.jpg" alt="Gallery Image 9"></td>
        </tr>
    </table>
</body>

</html>
